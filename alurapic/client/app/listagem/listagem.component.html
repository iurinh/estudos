<div class="jumbotron">
        <h1 class="text-center">Alurapic</h1>
</div>

<div class="container">

    <p *ngIf="mensagem.length != 0" class="alert alert-info">{{mensagem}}</p>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova Foto
                        </a>
                    </span>
                    <input #textoProcurado (keyup)="0" class="form-control" placeholder="Filtrar pelo titulo da foto">
                </div>
            </form>
        </div>
    </div>

    <br>

    <div class="row">
        <painel #painel *ngFor="let foto of fotos | filtroPorTitulo: textoProcurado.value" [titulo]="foto.titulo | uppercase" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <a [routerLink]="['cadastro', foto._id]">
                <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
            </a>
            <br>
            <!--<button class="btn btn-danger btn-block" (click)="remover(foto)">Remover</button>-->
            <botao nome="Remover" estilo="btn-danger btn-block" (acao)="remover(foto, painel)" confirmacao="true"></botao>
        </painel>
    </div>
</div>
